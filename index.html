<!DOCTYPE html>         
<html>
    <head>
    <title>Simple Interest Calculator</title>       <!--The title shown in the browser tab-->
    <script src="script.js"></script>               <!--Reference to the scrpt.js file-->
    <link rel="stylesheet" href="style.css">        <!--Reference to the style.css file-->
    </head>
    <body>
        <div class = "maindiv" >                    
            <h1>Simple Interest Calcutator</h1>     <!--App name with a header 1 format-->

            Amount <input type="number" id="principal"> <br/>                                      <!--Input for the Amount-->
            Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">          <!--Input for the Rate, when changed the updateRate() function is called-->
                <span id="rate_val">
                10.25 %
                </span><br/>
            No. of Years                            <!--Input for No. of years with a dropdown menu and 10 option values--> 
            <select id="years">
                <option value="1">1</option><option value="2">2</option>
                <option value="3">3</option><option value="4">4</option>
                <option value="5">5</option><option value="6">6</option>
                <option value="7">7</option><option value="8">8</option>
                <option value="9">9</option><option value="10">10</option>
            </select><br/>
           
            <button onclick= "validateNum()">Compute Interest</button> <br/>      <!--Button, when clicked calls validateNum() function--> 
            Interest : <span id="result"></span> <br>       <!--Interest label that will show the "result" once is calculated-->
            <p class = "result" id="result"></p>
            
            <footer>
            &#169; This Calculator belongs to Dalia H       <!--Footer of the page with the developers name-->
            </footer>
        </div>
    </body>

</html>
